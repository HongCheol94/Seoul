<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Bootstrap demo</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>
<body>
	
	<!-- start -->
	<form method="post" action="./memberList2.html">
		<div class="container-fluid">
			<div class="row justify-content-center">
				<div class="col">
					<image alt="" src="./image/kbcar.jpg" width="200px">회원가입</image>
				</div>
			</div>
			<div class="row justify-content-center">
				<div class="col-2">
					<div class="form-floating mb-3">
						<input type="text" class="form-control" id="ID" placeholder="성">
						<label for="floatingInput">성</label>
					</div>
				</div>
				<div class="col-2">
					<div class="form-floating mb-3">
						<input type="text" class="form-control" id="ID" placeholder="이름">
						<label for="floatingInput">이름</label>
					</div>
				</div>
			</div>
				<div class="row justify-content-center">
					<div class="col-4">
						<div class="form-floating mb-3">
						  <input type="ID" class="form-control" id="ID" placeholder="ID">
						  <label for="floatingInput">아이디</label>
						</div>
					</div>
				</div>
				<div class="row justify-content-center">
					<div class="col-4">
						<div class="form-floating">
						  <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
						  <label for="floatingPassword">비밀번호</label>
						</div>
					</div>
				</div>
				<div class="row justify-content-center">
					<div class="col-4">
						<div class="form-floating mb-3 mt-3" >
						  <input type="passwordre" class="form-control" id="passwordre" placeholder="Passwordre">
						  <label for="floatingInput">비밀번호 확인</label>
				   	   </div>
				   </div>
				</div>
				<div class="row justify-content-center">
					<div class="col-4">
						<div class="form-floating">
						  <input type="email" class="form-control" id="floatingPassword" placeholder="email">
						  <label for="floatingPassword">이메일</label>
						</div>
					</div>
				</div>
				<div class="row justify-content-center">
					<div class="col-4">
						<div class="form-floating mt-3">
						  <input type="text" class="form-control" id="floatingPassword" placeholder="callnumber">
						  <label for="floatingPassword">전화번호</label>
					  </div>
				  </div>
				</div>
				<div class="row justify-content-center">
					<div class="col-2">
						<div class="form-floating mt-3">
							<input type="text" class="form-control" id="floatingPassword" placeholder="인증번호입력">
							<label for="floatingPassword">인증번호입력</label>
						</div>
					</div>
						<div class="col-2 mt-4">
							<button type="button" class="btn btn-warning">인증번호발</button>
						</div>
					</div>
			</div>
	</form>
		
	
	<!-- end -->
	
	
	
	<script src="https://kit.fontawesome.com/df50a53180.js" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</body>
</html>
