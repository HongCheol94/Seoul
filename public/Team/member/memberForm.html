<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Bootstrap demo</title>
	<link rel="stylesheet" href="../css/memberFrom.css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
	<script src="https://code.jquery.com/jquery-3.6.0.js" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
	
	<!-- start -->
	<div class="contanier">
		<div class="height">
			<!-- 여백 -->
		</div>
		<div class="row">
			<div class="col-5">
				<label>ID</label>
				<input type="text" class="form-control">
			</div>
			<div class="col-5">
				<label>NAME</label>
				<input type="text" class="form-control">
			</div>
		</div>
		<div class="row mt-3">
			<div class="col-5">
				<label>PASSWORD</label>
				<input type="text" class="form-control">
			</div>
			<div class="col-5">
				<label>PASSWORD CHECK</label>
				<input type="text" class="form-control">
			</div>
		</div>
		<div class="row mt-3">
			<div class="col-5">
				<label>Email</label>
				<input type="text" class="form-control">
			</div>
			<div class="col-5 mt-4">
				<select class="form-select form-select" aria-label=".form-select-sm example">
					<option selected>::Email::</option>
					<option value="1">네이버</option>
					<option value="2">다음</option>
					<option value="3">네이트</option>
				  </select>
			</div>
		</div>
		<div class="row mt-3">
			<div class="col-5">
				<label>Date of birth</label>
				<input type="text" class="form-control">
			</div>
			<div class="col-5 mt-4">
				<select class="form-select form-select" aria-label=".form-select-sm example">
					<option selected>::성별::</option>
					<option value="1">남성</option>
					<option value="2">여성</option>
					<option value="3">기타</option>
				  </select>
			</div>
		</div>
		<div class="row mt-3">
			<div class="col-2 mt-4">
				<select class="form-select form-select" aria-label=".form-select-sm example">
					<option selected>::통신사::</option>
					<option value="1">SKT</option>
					<option value="2">KT</option>
					<option value="3">LGU</option>
				  </select>
			</div>
			<div class="col-5">
				<label>전화번호</label>
				<input type="text" class="form-control">
			</div>
			<div class="col mt-4">
				<button type="button" class="btn btn-primary">인증번호전송</button>
			</div>
		</div>
		<div class="row mt-3">
			<div class="col-5">
				<label>우편번호</label>
				<input type="text" class="form-control">
			</div>
			<div class="col mt-4">
				<button type="button" class="btn btn-primary">우편번호</button>
			</div>
		</div>
		<div class="row mt-2">
			<div class="col-5">
				<input type="text" class="form-control">
			</div>
		</div>
		<div class="row mt-2">
			<div class="col-5">
				<input type="text" class="form-control">
			</div>
		</div>
		<div class="row mt-3">
			<div class="col-4 offset-4">
				<button type="button" class="btn btn-primary">&nbsp취&nbsp&nbsp소&nbsp</button>
				<button type="button" class="btn btn-primary">회원가입</button>
			</div>
		</div>
	</div>
	
	
	<!-- end -->
	<script src="https://kit.fontawesome.com/df50a53180.js" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</body>
</html>
