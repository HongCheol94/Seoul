<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Bootstrap demo</title>
	<link rel="stylesheet" href="../css/memberForm2.css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
	<script src="https://code.jquery.com/jquery-3.6.0.js" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
	
	<!-- start -->
	<form action="">
		<div class="contanier">
			<div class="dwidth">
				<image src="images/tossLogo.jpg"></image>
				<div class="row">
					<div class="col-2 head">
						아이디
					</div>
					<div class="col">
						<input type="text" class="form-control">
						<span>(영문대소문자/숫자포함4~16자)</span>
					</div>
					<div class="col-2 head">
						이름
					</div>
					<div class="col">
						<input type="text" class="form-control">
					</div>
				</div>
				<div class="row ">
					<div class="col-2 head">
						비밀번호
					</div>
					<div class="col">
						<input type="text" class="form-control">
						<span>(영문 대소문자/숫자/특수문자 중 2가지 이상 조합,8자16자)</span>
					</div>
					<div class="col-2 head">
						비밀번호 확인
					</div>
					<div class="col">
						<input type="text" class="form-control">							
					</div>
				</div>
				<div class="row">
					<div class="col-2 head">
						생년월일
					</div>
					<div class="col">
						<input type="text" class="form-control">
					</div>
					<div class="col-2 head">
						성별
					</div>
					<div class="col mt-3">
						<input type="radio" name="route">남자
						<input type="radio" name="route">여자
					</div>
				</div>
				<div class="row">
					<div class="col-2 head">
						주소
					</div>
					<div class="col">
						<div class="row">
							<div class="col-3">
								<input type="text" class="form-control">
							</div>
							<div class="col">
								<button type="button" class="btn btn-primary">우편번호</button>
							</div>
							<div class="row">
								<div class="col-5">
									<input type="text" class="form-control">
								</div>
							</div>
							<div class="row">
								<div class="col-5">
									<input type="text" class="form-control">
								</div>
							</div>
							<div class="row">
								<div class="col-5">
									<input type="text" class="form-control">
								</div>
							</div>
						</div>
					</div>
				<div class="row">
					<div class="col-2 head">
						전화번호
					</div>
					<div class="col-2">
						<select id="inputState" class="form-select">
							<option selected>::통신사::</option>
							<option>...</option>
						</select>
					</div>
					<div class="col-4">
						<input type="text" class="form-control" id="">
						<input type="hidden" class="form-control">
					</div>
				</div>
				<div class="row">
					<div class="col-2 head">
						이메일
					</div>
					<div class="col-auto">
						<label class="visually-hidden" for="autoSizingInput">Email ID</label>
						<input type="text" class="form-control" id="autoSizingInput" placeholder="Eamil ID">
					</div>
					<div class="col-auto">
						<label class="visually-hidden" for="autoSizingInputGroup">Domain</label>
						<div class="input-group">
						<div class="input-group-text">@</div>
						<input type="text" class="form-control" id="autoSizingInputGroup" placeholder="Domain">
						</div>
					</div>
					<div class="col-auto">
						<label class="visually-hidden" for="autoSizingSelect">Preference</label>
						<select class="form-select" id="autoSizingSelect">
						<option selected>::선택::</option>
						<option value="1">네이버</option>
						<option value="2">다음</option>
						<option value="3">네이트</option>
						</select>
					</div>
				</div>
				<div class="row">
					<div class="col-2 head">
						수신동의
					</div>
					<div class="col mt-3">
						<input type="radio" name="route">동의
						<input type="radio" name="route">미동의
					</div>
				</div>
				<div class="row">
					<div class="col-3 offset-4">
						<button type="button" class="btn btn-primary">&nbsp취&nbsp&nbsp소&nbsp</button>
						<button type="button" class="btn btn-primary">회원가입</button>
					</div>
				</div>
			</div>
		</div>
	</form>
	

	<!-- end -->
	<script src="https://kit.fontawesome.com/df50a53180.js" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</body>
</html>
