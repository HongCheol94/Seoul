<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Bootstrap demo</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>
<body>
	
	<!-- start -->
	  <div class="container text-center">
            <div class="row">
            	<div class="col-12">
            		<img alt="로그인 이미지" src="../images/loginbg.png">
            	</div>
            	<div class="col-4 offset-4 mb-3">
            		<input type="text" class="form-control" id="id" placeholder="아이디">
            	</div>
            	<div class="col-4 offset-4 mb-3">
            		<input type="text" class="form-control" id="pw" placeholder="비밀번호">
            	</div>
            	<div class="col-2 offset-4 form-check form-switch">
				  <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">
				  <label class="form-check-label" for="flexSwitchCheckDefault">로그인유지</label>
				</div>
				<div class="col-3 px-0 mb-3">
					<button type="button" class="btn btn-outline-warning">로그인</button>
				</div>
			<div class="row">
				<div class="col-1 offset-4">
					<button type="button" class="btn btn-outline-warning">ID찾기</button>
				</div>
				<div class="col-1 offset-1">
					<button type="button" class="btn btn-outline-warning">Pw찾기</button>
				</div>
				<div class="col-1">	
					<button type="button" class="btn btn-outline-warning">로그인</button>
				</div>
			</div>
			<div class="col mt-5 mb-3">
				<span>SNS계정으로 로그인</span>
			</div>
			<div class="col-12">
				<img alt="네이버로그인" src="../images/nlogin.jpg">
			</div>	
			<div class="col-12">
				<img alt="카카오로그인" src="../images/klogin.png">
			</div>	
		</div>
	</div>
	
	
	<!-- end -->
	<script src="https://kit.fontawesome.com/df50a53180.js" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</body>
</html>
