<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Bootstrap demo</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>
<body>
	
	<!-- start -->
	<!-- 로그인 나브바 -->
	<div class="container">
		<ul class="nav nav-tabs" id="myTab" role="tablist">
			<li class="nav-item" role="presentation">
			  <button class="nav-link active" id="home-tab" data-bs-toggle="tab" data-bs-target="#home-tab-pane" type="button" role="tab" aria-controls="home-tab-pane" aria-selected="true">일반회원</button>
			</li>
			<li class="nav-item" role="presentation">
			  <button class="nav-link" id="profile-tab" data-bs-toggle="tab" data-bs-target="#profile-tab-pane" type="button" role="tab" aria-controls="profile-tab-pane" aria-selected="false">딜러회원</button>
			</li>
		</ul>
		<div class="tab-content" id="myTabContent">
			<!-- 일반로그인 -->
			<div class="tab-pane fade show active" id="home-tab-pane" role="tabpanel" aria-labelledby="home-tab" tabindex="0">
				<div class="row">
					<div class="col-4">
						<div class="form-floating mb-3">
							<input type="id" class="form-control" id="floatingInput" placeholder="아이디">
							<label for="floatingInput">아이디</label>
						</div>
						<div class="form-floating">
							<input type="password" class="form-control" id="floatingPassword" placeholder="Password">
							<label for="floatingPassword">비밀번호</label>
						</div>
						<div class="col-4 mt-2">
							<input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckChecked" checked>
							<label class="form-check-label" for="flexSwitchCheckChecked">Auto login</label>
						</div>
						<div class="col-4 offset-8">
							<button type="button" class="btn btn-secondary">login</button>
						</div>
						<div class="col-4 offset-4">
							<a class="fs-6" mt-2 mt-sm-0" href="#">Find Id/Password</a>
						</div>
						<div class="col">
							<hr>
						</div>
						<div class="col-4 offset-2 mb-3">
							<img src="../images/nlogin.jpg">
						</div>
						<div class="col-4 offset-2">
							<img src="../images/klogin.jpg">
						</div>
						<div class="co4 offset-2">
							<div class="fb-login-button" data-width="" data-size="large" data-button-type="continue_with" data-layout="default" data-auto-logout-link="false" data-use-continue-as="false"></div>
						</div>

					</div>
				</div>
			</div>
			<!-- 일반로그인 End -->
			<!-- 딜러로그인 -->
			<div class="tab-pane fade" id="profile-tab-pane" role="tabpanel" aria-labelledby="profile-tab" tabindex="0">

			</div>
			<!-- 딜러로그인 End -->
		</div>
		<!-- 로그인 나브바 End -->
	</div>
	
	
	<!-- end -->
	<div id="fb-root"></div>
	<script async defer crossorigin="anonymous" src="https://connect.facebook.net/ko_KR/sdk.js#xfbml=1&version=v14.0" nonce="GE4xuZTk"></script>
	<script >
		const triggerTabList = document.querySelectorAll('#myTab button')
		triggerTabList.forEach(triggerEl => {
		const tabTrigger = new bootstrap.Tab(triggerEl)

		triggerEl.addEventListener('click', event => {
			event.preventDefault()
			tabTrigger.show()
		})
		})
	</script>
	<script src="https://kit.fontawesome.com/df50a53180.js" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</body>
</html>
