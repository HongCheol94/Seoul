<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Bootstrap demo</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>
<body class="text-center" style="font-family: '나눔스퀘어라운드 Regular'">
	<main class="form-sign">
		<form>
			<div class="box-white">
			<!-- 회원구분 시작-->
				<div class="tabs-area">
					<ul id="tabs">
						<li class="on" style="cursor: pointer;">
							<a>
								일반회원
								<!-- ::after -->
							</a>
						<li class="on" style="cursor: pointer;">
							<a>
								딜러회원
							</a>
						</li>
					</ul>
				</div>
				<div id="tab-1" class="tabs-cnt">
					<!-- 일반회원 -->
					<div class="flex-status">
						<!-- ::before -->
						<div class="member-box first">
							<div class="login-wrapper">
								<div>
									<span class="inp-t w300 mg-b10">
										<input type="text" name="loginId" id="loginId" value tittle="아이디"
										placeholder="아이디" maxlength="20" tk_security="true">
									</span>
								</div>
								<div>
									<span>
										<input type="text" name="loginpassword" id="loginpassword" vale tittle="비밀번호" 
										placeholder="비밀번호" date-enc="on" autocomplet="off" tk_security="true">
									</span>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>		<!-- box끝나는 div -->
			
			
		</form>
	</main>
	
	<!-- start -->
	

	
	<!-- end -->
	<script type="text/javascript">
		$(function() {
		  $('ul.tab_tit li').click(function() {
		    var onTab = $(this).attr('data-tab');
		    $('ul.tab_tit li').removeClass('on');
		    $('.cnt').removeClass('on');
		    $(this).addClass('on');
		    $('#' + onTab).addClass('on');
		  })
		});
	</script>
	<script src="https://kit.fontawesome.com/df50a53180.js" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</body>
</html>
