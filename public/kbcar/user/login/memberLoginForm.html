<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Bootstrap demo</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
	<link href="../css/box.scss">
</head>
<body>

	<!-- start -->
	
	<div class="box-white">
			<div class="tabs-area">
				<ul id="tabs">
					<li data-code="031100"><a>일반회원</a></li>
					<li data-code="031110"><a>딜러회원</a></li>
				</ul>
			</div>
			<div id="tabs-con" class="tabs-cnt">
				<!-- 일반회원 -->
				<div class="flex-status">
					<div class="member-box first">
						<div class="login-wrapper">
							<div><span class="inp-t w300 mg-b10"><input type="text" name="loginId" id="loginId" value="" title="아이디" placeholder="아이디" maxlength="20"></span></div>
							<div><span class="inp-t w300"><input type="password" name="loginPass" id="loginPass" title="비밀번호" placeholder="비밀번호" data-enc="on" autocomplete=off></span></div>
							<div class="login-flex-tnb">
								<!-- <div class="save-id-box">
									<input type="checkbox" id="saveId"><label for="saveId">아이디 저장하기</label>
								</div> -->
								<span class="inp-ch">
									<input type="checkbox" id="saveId" name="saveId" ><label for="saveId"><span>아이디 저장</span></label>
								</span>
								<span class="inp-ch">
									<input type="checkbox" id="chkAutoLogin" name="auth_param"><label for="chkAutoLogin"><span>자동 로그인</span></label>
								</span>
								<div class="find-acc-box fl-right mg-t15">
									<ul>
										<li><a id="btnFindId" class="cursor-pointer">아이디찾기</a></li>
										<li><a id="btnFindPw" class="cursor-pointer">비밀번호찾기</a></li>
									</ul>
								</div>
							</div>
							<div class="login-btn cursor-pointer">
								<a class="btn-l bc-yellow bi-arrow" id="btnLogin"><span >로그인</span></a>
							</div>
							<div class="sns-wrap" id="divTabSns">
								<strong class="sns-tit">SNS계정으로 로그인</strong>
								<div class="sns-content">
									<ul>
										<li onclick="win.goSnsLogin('naver');">
											<a class="btn-l bi-arrow bi-naver w300"><span>네이버로 시작하기</span></a>
										</li>
										<li onclick="win.goSnsLogin('kakao');">
											<a class="btn-l bi-arrow bi-kakao w300"><span>카카오로 시작하기</span></a>
										</li>
										<li onclick="win.goSnsLogin('facebook');">
											<a class="btn-l bi-arrow bi-facebook w300"><span>페이스북으로 시작하기</span></a>
										</li>
										<li onclick="win.goSnsLogin('google');">
											<a class="btn-l bi-arrow bi-google w300"><span>구글로 시작하기</span></a>
										</li>
									</ul>
								</div>
							</div>
						</div>
					</div>
		
		
		
	
	<!-- end -->

	<script src="https://kit.fontawesome.com/df50a53180.js" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</body>
</html>
