<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Bootstrap demo</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>
<body>
	<div style="height:100px">
	
	</div>
	<div class="container">
		<div class="row">
			<div class="col-4 offset-4">
				<nav>
					<div class="nav nav-tabs" id="userLogin" role="tablist">
					  <button class="nav-link active" id="memberLoin" data-bs-toggle="tab" data-bs-target="#nav-home" type="button" role="tab" aria-controls="nav-home" aria-selected="true">일반회원</button>
					  <button class="nav-link" id="dealerLogin" data-bs-toggle="tab" data-bs-target="#nav-profile" type="button" role="tab" aria-controls="nav-profile" aria-selected="false">딜러회원</button>
					</div>
				  </nav>
				<div class="tab-content" id="nav-tabContent">
					<!-- 일반회원 -->
					<div class="tab-pane fade show active" id="nav-home" role="tabpanel" aria-labelledby="nav-home-tab" tabindex="0">
						<div class="form-floating mb-3">
							<input type="email" class="form-control" id="userId" placeholder="아이디">
							<label for="floatingInput">아이디</label>
						  </div>
						  <div class="form-floating">
							<input type="password" class="form-control" id="userPassword" placeholder="비밀번호">
							<label for="floatingPassword">비밀번호</label>
						  </div>
						  <div class="col form-switch mb-3">
							<input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckChecked" checked>
							<label class="form-check-label" for="flexSwitchCheckChecked">로그인 유지</label>
							<div class="col-6 offset-6  d-grid mb-3 py-0">
								<button type="button" class="btn btn-secondary">login</button>
							</div>
						</div>
						<div class="col-4 offset-4 d-grid">
							<a class="fs-6" mt-2 mt-sm-0" href="#">Find Id/Password</a>
						</div>
					</div>
					<!-- 딜러회원 -->
					<div class="tab-pane fade" id="nav-profile" role="tabpanel" aria-labelledby="nav-profile-tab" tabindex="0">
						<div class="form-floating mb-3">
							<input type="email" class="form-control" id="dealerId" placeholder="아이디">
							<label for="floatingInput">딜러 아이디</label>
						  </div>
						  <div class="form-floating">
							<input type="password" class="form-control" id="dealerPassword" placeholder="비밀번호">
							<label for="floatingPassword">딜러 비밀번호</label>
						  </div>
					</div>
					
					</div>
				</div>
			</div>
		</div>
	</div>


	
	<script type="text/javascript">
		const triggerTabList = document.querySelectorAll('#myTab button')
		triggerTabList.forEach(triggerEl => {
		const tabTrigger = new bootstrap.Tab(triggerEl)

		triggerEl.addEventListener('click', event => {
			event.preventDefault()
			tabTrigger.show()
		})
		})

	</script>
	<script src="https://kit.fontawesome.com/df50a53180.js" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</body>
</html>
