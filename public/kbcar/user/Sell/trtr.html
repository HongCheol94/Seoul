<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Bootstrap demo</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link href="../css/membeRegLogin.css" rel="stylesheet">
</head>
<body>
	
	<!-- start -->
    <div class="container">
        <nav>
            <div class="nav nav-tabs" id="nav-tab" role="tablist">
            <button class="nav-link active" id="nav-home-tab" data-bs-toggle="tab" data-bs-target="#nav-home" type="button" role="tab" aria-controls="nav-home" aria-selected="true">회원정보</button>
            <button class="nav-link" id="nav-profile-tab" data-bs-toggle="tab" data-bs-target="#nav-profile" type="button" role="tab" aria-controls="nav-profile" aria-selected="false">SNS로그인 설정</button>
            </div>
        </nav>
        <div class="tab-content" id="nav-tabContent">
            <div class="tab-pane fade show active" id="nav-home" role="tabpanel" aria-labelledby="nav-home-tab" tabindex="0">
            <!-- 회원정보 -->
                <div class="row mt-5">
                    <div class="col">
                        <span class="fs-6">회원님의 소중한 정보 보호를 위해
                            <br>현재 비밀번호를 확인해 주세요.
                        </span>
                    </div>
                </div>
                <div class="row mt-5">
                    <div class="col-12 mb-3">
                        <span class="fs=6">아이디</span>
                    </div>
                    <div class="col">
                        <div class="form-floating mb-3">
                            <input type="id" class="form-control" id="floatingInput" placeholder="ID">
                            <label for="floatingInput">ID</label>
                          </div>
                    </div>
                </div>
                <div class="row mt-2">
                    <div class="col-12 mb-3">
                        <span class="fs=6">비밀번호</span>
                    </div>
                    <div class="col">
                        <div class="form-floating mb-3">
                            <input type="password" class="form-control" id="floatingInput" placeholder="password">
                            <label for="floatingInput">password</label>
                        </div>
                    </div>
                </div>
                <div class="d-grid gap-2 col-12 mt-3 mx-auto">
                    <button class="btn btn-warning" type="button">확인</button>
                </div>
            </div>
            <!-- 회원정보 end -->
            <div class="tab-pane fade" id="nav-profile" role="tabpanel" aria-labelledby="nav-profile-tab" tabindex="0">
            <!-- sns 로그인 설정 -->
            <div class="row">
                <div class="col text-center">
                    <span class="fs-5">SNS 계정과 K Car계정을 연동하고</span>
                    <br><span class="fs-5">더 간편하게 로그인해 보세요.</span>
                    <br><span class="fs-6">●SNS 로그인을 사용하지 않으려면 SNS연동을 해제해 주세요.</span>
                </div>
            </div>
            <div class="row mt-5">
                <div class="col" style="margin-left: 450px;">
                    <div class="col-4 offset-2 mb-3">
                        <img src="../images/nlogin.jpg">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col" style="margin-left: 450px;">
                    <div class="col-4 offset-2">
                        <img src="../images/klogin.jpg">
                    </div>
                </div>
            </div>
            <div class="row mt-3">
                <div class="col" style="margin-left: 450px;">
                    <div class="co4 offset-2">
                        <div class="fb-login-button" data-width="" data-size="large" data-button-type="continue_with" data-layout="default" data-auto-logout-link="false" data-use-continue-as="false"></div>
                    </div>
                </div>
            </div>
            <!-- sns 로그인 설정 end-->
            </div>
        </div>
    </div> <!--컨테이너 끝 -->
	
	<!-- end -->
    <div id="fb-root"></div>
	<script async defer crossorigin="anonymous" src="https://connect.facebook.net/ko_KR/sdk.js#xfbml=1&version=v14.0" nonce="u6wxcWyc"></script>
    <script>
        const triggerTabList = document.querySelectorAll('#myTab button')
        triggerTabList.forEach(triggerEl => {
        const tabTrigger = new bootstrap.Tab(triggerEl)

        triggerEl.addEventListener('click', event => {
            event.preventDefault()
            tabTrigger.show()
        })
        })
    </script>
	<script src="https://kit.fontawesome.com/df50a53180.js" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</body>
</html>
