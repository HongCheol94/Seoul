<!doctype html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>
<body>
    <!-- start -->
    
    <form class="p-5" method="get" action="#" id="form">
        <div class="container-fluid">
            <div class="row text-center">
                <div class="col-12 mb-5">
                	<span class="fs-1 fw-bold"><i>LHN</i></span>
                    <!-- <img class="avatar-img rounded-circle shadow" src="../../../html_tr2/recruit/image/diano.jpg" alt="avatar" style="width: 150px;"> -->
                </div>
                <div class="col-4 offset-4 mb-3">
                    <input type="text" class="form-control" id="id" placeholder="admin" required>
                </div>
                <div class="col-4 offset-4 mb-3">
                    <input type="password" class="form-control" id="id" placeholder="***" required>
                </div>
                <div class="col-2 offset-4 form-switch mb-3">
                    <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckChecked" checked>
                    <label class="form-check-label" for="flexSwitchCheckChecked">Auto login</label>
                </div>
                <div class="col-4 offset-4 d-grid mb-3">
                    <button type="button" class="btn btn-secondary">login</button>
                </div>
                <div class="col-4 offset-4 d-grid">
                    <a class="fs-6" mt-2 mt-sm-0" href="#">Find Id/Password</a>
                </div>
                <div class="col-4 offset-4 mb-2">
                	<hr>
                </div>
                <div class="col-4 offset-4 d-grid mb-3">
                    <button type="button" class="btn btn-warning">Kakao</button>
                </div>
                <div class="col-4 offset-4 d-grid mb-3">
                    <button type="button" class="btn btn-success">Naver</button>
                </div>
                <div class="col-4 offset-4 d-grid mb-3">
                    <button type="button" class="btn btn-danger">Google</button>
                </div>
                <div class="col-4 offset-4 d-grid ">
                    <button type="button" class="btn btn-primary">Facebook</button>
                </div>
            </div>
        </div>
    </form>
    <!-- end -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
	<script src="https://kit.fontawesome.com/1d32d56af5.js" crossorigin="anonymous"></script>

</body>
</html>
