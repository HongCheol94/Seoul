<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Bootstrap demo</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>
<body>
	
	<!-- start -->
	
	<div class="container">
		<div class="row justify-content-center">
			<div class="col-3">
				<div class="form-floating mb-3">
				  <input type="id" class="form-control" id="floatingInput" placeholder="ID">
				  <label for="floatingInput">ID</label>
				</div>
			</div>
		</div>
		<div class="row justify-content-center">
			<div class="col-3">
				<div class="form-floating mb-3">
				  <input type="password" class="form-control" id="floatingInput" placeholder="password">
				  <label for="floatingInput">password</label>
				</div>
			</div>
		</div>
		<div class="row justify-content-center">
			<div class="col-3">
				<div class="form-check form-switch">
				  <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">
				  <label class="form-check-label" for="flexSwitchCheckDefault">Auto login</label>
				</div>
			</div>
		</div>
		<div class="row justify-content-center">
			<div class="d-grid gap-2 col-3 mx-auto">
				<button type="button" class="btn btn-outline-warning">Login</button>
			</div>
		</div>
		<div class="row justify-content-center">
			<div class="d-grid gap-2 col-3 mx-auto mt-1">
				<button type="button" class="btn btn-warning">Kakao</button>
			</div>
		</div>
		<div class="row justify-content-center">
			<div class="d-grid gap-2 col-3 mx-auto mt-1">
				<button type="button" class="btn btn-success">Naver</button>
			</div>
		</div>
		<div class="row justify-content-center">
			<div class="d-grid gap-2 col-3 mx-auto mt-1">
				<button type="button" class="btn btn-danger">Google</button>
			</div>
		</div>
		
	</div>
	
	<!-- end -->
	<script src="https://kit.fontawesome.com/df50a53180.js" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</body>
</html>
