<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Bootstrap demo</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>
<body>
	<form method="post" action="./memberList2.html">

			<div class="row justify-content-center">

					<image alt="" src="./image/kbcar.jpg" width="200px">회원가입</image>
				</div>
			</div>
		</div>
		<div class="container">
			<div class="row row-col-sm">

				  <div class="form-floating mb-3">
					<input type="text" class="form-control" id="ID" placeholder="성">

				 </div>
				<div class="col">
					<div class="form-floating mb-3">
						<input type="text" class="form-control" id="ID" placeholder="이름">

					</div>
				</div>
			  </div>
			</div>
		</div>
	
	</form>
	
	
	
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>

</html>
